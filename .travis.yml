language: go
go:
  - 1.8.x
install:
  - go get -v github.com/Masterminds/glide
  - cd $GOPATH/src/github.com/Masterminds/glide && go install && cd -
  - glide install
  - go get github.com/mitchellh/gox
  - go get -u gopkg.in/alecthomas/gometalinter.v1
  - gometalinter.v1 --install
  - go install
script:
  - gometalinter.v1 --deadline=10m --exclude=_test $(glide novendor)
  - go test -v $(glide novendor)
after_success:
  - gox -ldflags "-X main.version=$(git name-rev --tags --name-only $(git rev-parse HEAD))" -output "dist/{{.Dir}}-{{.OS}}-{{.Arch}}" ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    repo: ichiban/jesi
    tags: true
